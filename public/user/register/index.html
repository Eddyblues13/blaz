<body>
    <header>
        <a href="#" class="logo">
            <i class="fas fa-cube"></i>
            <span>Blazespom</span>
        </a>
    </header>

    <div class="register-container">
        <h2>Register your account</h2>
        <form method="post" action="https://blazespom.com/user/register/">
            <input type="hidden" name="csrfmiddlewaretoken" value="m1ASuUOSZBCKgZMZS1o9KHr9Vc25mMhBVKGaOzwB5jyy2EweuyIvyNWnouoIZGYL">

            <div class="form-group">
                <label for="id_full_name">Full Name:</label>
                <input type="text" name="full_name" maxlength="100" required id="id_full_name">
                <div class="error-message ">
                    
                </div>
            </div>

            <div class="form-group">
                <label for="id_username">Username:</label>

                </div>
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>

            </div>

            <div class="form-group">
                <label for="id_password1">Password:</label>

                </div>
            </div>

            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>

                </div>
            </div>
